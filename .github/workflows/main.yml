name: deploy-on-azure

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Create and Modify File
        run: |
          FILE_PATH=./version.txt
          VERSION_FILE_PATH=./version.txt
          CURRENT_VERSION=$(cat $VERSION_FILE_PATH 2>/dev/null || echo "0.0.0")
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. -v OFS=. '{++$NF} 1')
          echo $NEW_VERSION > $VERSION_FILE_PATH

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
  
          # Stage and commit changes
          git add $FILE_PATH $VERSION_FILE_PATH
          git commit -m "Increment version number"
          
          # Push changes back to the repository
          git push origin main

      - name: Upload Modified File
        uses: actions/upload-artifact@v2
        with:
          name: modified-files
          path: ./version.txt
          
      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
           
      - name: Build with Maven
        run: mvn clean package

      - name: Run tests with Maven
        run: mvn test

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: sorting-algorithms
          path: .
          
  deploy-dev:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: Dev
      url: developmentservicemwo.azurewebsites.net
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.1
        with:
          name: sorting-algorithms
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.0
        with:
          app-name: 'DevelopmentServiceMWO'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV}}
  deploy-prod:
      runs-on: ubuntu-latest
      needs: publish
      environment:
        name: Prod
        url: productionservicemwo.azurewebsites.net
      steps:
        - name: Download a Build Artifact
          uses: actions/download-artifact@v2.1.1
          with:
            name: sorting-algorithms
        - name: Azure WebApp
          uses: Azure/webapps-deploy@v3.0.0
          with:
            app-name: 'productionServiceMWO'
            publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD}}
            
